<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Hayyan Ali</title>
  <link rel="shortcut icon" type="image/x-icon" href="src/assets/images/favicon.svg">
</head>

<body>
  <div id="hs__portfolio"></div>
  <form name="contact" data-netlify="true" hidden>
    <input type="text" name="subject" value="" hidden>
    <span><strong>Name:</strong></span>
    <input type="text" id="name" name="name" required placeholder="Enter your name">
    <span><strong>Email:</strong></span>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    <span><strong>Phone Number:</strong></span>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    <span><strong>Message:</strong></span>
    <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>
    <button type="submit">Submit</button>
  </form>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
